<!DOCTYPE html>
<html lang="e2s">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Cachipun</title>
</head>
<body>
    <script>
        var opciones = ["Piedra", "Papel", "Tijeras"];

        do {
            var cantidadDePartidas = prompt('Ingrese la cantiad de partidas: ');
        } while (isNaN(cantidadDePartidas) || cantidadDePartidas < 0);

        if (cantidadDePartidas > 0) {
            var ptsUser = 0; 
            var ptsMachine = 0;
            for (i = 1; i <= cantidadDePartidas; i++) {
                do {
                    var decisionUser = +prompt(`
                Partida N°: ${1}
                Ingrese su opción:

                1) Piedra
                2) Papel
                3) Tijeras

                `);
                } while (
                    isNaN(decisionUser) ||
                    decisionUser < 1 ||
                    decisionUser > 3 
                );
                
                const decisionMachine = Math.floor(Math.random() * 3 + 1);
                alert(
                    "El computador elegio: " + opciones[decisionMachine -1]
                );
                
                var u = decisionUser;
                var m = decisionMachine;

                if (u == m ) alert("Empataron");
                else if (u == 1 && m == 2) alert("Perdiste"), ptsMachine++;
                else if (u == 1 && m == 3) alert("Ganaste"), ptsUser++;
                else if (u == 2 && m == 1) alert("Ganaste"), ptsUser++;
                else if (u == 2 && m == 3) alert("Perdiste"), ptsMachine++;
                else if (u == 3 && m == 1) alert("Perdiste"), ptsMachine++;
                else if (u == 3 && m == 2) alert("Ganaste"), ptsUser++;
            }
            alert(`
                Puntaje final:
                - Jugador: ${ptsUser};
                - Computadora: ${ptsMachine};
            `)
        } else {
            alert (`Al cabo que ni queria. Adios`);
        }
    </script>
</body>
</html>
